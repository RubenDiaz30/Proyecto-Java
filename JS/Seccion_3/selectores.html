<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selectores</title>
    </head>
    <body id="caja">
        <p id="parrafo">El fondo es blanco</p>

        <!--Evento de propiedad HTML-->
        <button onmousedown="cambiar()">Comenzar</button>


        <br><br><br>

        <div id="calculadora">
            <p id="pantalla">Total = 0</p>
            <input id="primerInput" type="number">
            <input id="segundoInput" type="number">
            <button id="sumar">Sumar</button>
        </div>


        <br><br><br><br>
        <!--Reloj-->
        <div>
            <p>Hora: <span id="hora"></span></p>
        </div>



        <!--Calculadora Avanzada-->
        <br><br><br><br>
        <div>
            <p>Calculadora</p>
            <input type="text" id="operacion">
            <p>Total = <span id="total">0</span></p>
            <button id="btnCalcular">Calcular</button>
        </div>





        <br><br><br><br>

        <!--Llenado de div con eventListener-->
        <button id="llenado">Llenar</button>
        
        <!--Parrafos-->
        <div id="cajaDeParrafos">
        </div>

    </body>
    <script src="./selectores2.js"></script>
</html>
