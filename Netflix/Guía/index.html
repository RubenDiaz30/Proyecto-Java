<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Youtube - Tailwind</title>
    </head>
    <body class="m-0 p-0 top-0 box-border w-[100vW] h-[100vh] bg-black">
        <main class="grid grid-cols-10 w-[100%] h-[100%]">

            <aside class="col-span-1 flex flex-col items-center">
                <a href="https://www.youtube.com/">
                    <img class="w-14 mt-[20px] p-0.5 hover:bg-gray-700 hover:rounded" src="./Imágenes/3 barras.png" alt="">
                </a>

                <img class="w-14 mt-[15px]" src="./Imágenes/Principal.png" alt="">
                    <p class="text-white text-[15px]" >Inicio</p>

                <img class="w-14 mt-[15px]" src="./Imágenes/Suscripciones.png" alt="">
                    <p class="text-white text-[15px]" >Suscripciones</p>

                <img class="w-14 mt-[15px]" src="./Imágenes/Shorts.png" alt="">
                    <p class="text-white text-[15px]" >Shorts</p>

            </aside>

            <section class="col-span-9 flex flex-col">

                <nav class="flex justify-between pt-[8px]">
                    <img class="w-[200px] h-[40px]" src="./Imágenes/Logo Youtube.png" alt="">
                    <img class="w-[400px] h-[40px]" src="./Imágenes/Buscador.png" alt="">
                    <img class="w-[50px] h-[40px]" src="./Imágenes/Lupa.png" alt="">
                    <img class="w-[50px] h-[40px]" src="./Imágenes/Microfono.png" alt="">
                    <img class="w-[50px] h-[40px]" src="./Imágenes/Crear.png" alt="">
                    <img class="w-[50px] h-[40px]" src="./Imágenes/Notificacion.png" alt="">
                    <img class="w-[50px] h-[40px]" src="./Imágenes/Perfil.png" alt="">
                </nav>

                <section class="flex gap-[8px]">
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                    <button class="text-[10px]] bg-white/25 p-[8px] rounded-[15px] text-white" >Boton</button>
                </section>

                <section class="grid grid-cols-4">
                    <img class="w-[150px] h-[160px]" src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                    <img src="./Imágenes/Video completo.png" alt="">
                </section>
            </section>
        </main>
    </body>
</html>
